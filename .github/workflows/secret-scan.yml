name: Secret Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        run: |
          detect-secrets scan \
            --exclude-files '\.git/.*' \
            --exclude-files 'core/data/.*' \
            --exclude-files '.*\.sha256' \
            --exclude-files '.*\.pcap' \
            > .secrets-results.json

          SECRETS=$(python -c "
          import json
          with open('.secrets-results.json') as f:
              data = json.load(f)
          count = sum(len(v) for v in data.get('results', {}).values())
          print(count)
          ")

          if [ "$SECRETS" -gt 0 ]; then
            echo "::warning::detect-secrets found $SECRETS potential secret(s)"
            python -c "
          import json
          with open('.secrets-results.json') as f:
              data = json.load(f)
          for fname, findings in data.get('results', {}).items():
              for f in findings:
                  print(f'  {fname}:{f[\"line_number\"]} -> {f[\"type\"]}')
          "
          else
            echo "No secrets detected"
          fi
